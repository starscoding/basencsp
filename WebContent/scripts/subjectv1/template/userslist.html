<div>
	<div id="userlist-win-tpl">
		<div class="modal fade userslist" id="userslist">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">
							<span class="glyphicon glyphicon-list-alt"></span> 在线用户列表
						</h4>
					</div>
					<div class="modal-body">
						<ul class="userslist-ul" id="online-user-ul">
						</ul>
						<div id="userslist-mask" class="mask hide">
							<div class="progress">
								<div class="progress-bar progress-bar-striped active"
									role="progressbar" aria-valuenow="100" aria-valuemin="0"
									aria-valuemax="100" style="width: 100%"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="online-user-detail-tpl">
		<li><div class="img sex-{{sex}}"></div>
			<span class="users-label">{{nameCn}}</span> <span class="users-label">{{department}}</span>
			<span class="users-label">{{clientIp}}</span><span
			class="users-label">{{loginTime}}</span></li>
	</div>
</div>
